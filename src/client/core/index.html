<!doctype html>
<html ng-app="angular-workshop" lang="en">
	<head>
		<title>Angular Workshop</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="/css/bower.css" rel="stylesheet" type="text/css">
		<link href="/css/angular-workshop.css" rel="stylesheet" type="text/css">
		<script src="/js/bower.js"></script>
		<script src="/js/angular-workshop.js"></script>
	</head>
	<body>
		<div class="main container" ng-controller="workshop.core.mainController">
			<header class="site-header">
				<h1>
					{{websiteName}}
					<p class="lead">{{company}}</p>
				</h1>
				<input type="text" ng-model="company"></input>
			</header>

			<div class="posts" ng-repeat="post in posts | limitTo:postLimit">
				<div class="post" workshop.post.post-directive post="post"></div>
			</div>
		</div>
	</body>
</html>
